<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="src/js/geo.ext.min.js" type="text/javascript" charset="UTF8"></script>
    <script src="src/js/geo.min.js"></script>
    <script src="src/js/jquery-ui-1.11.3.custom/jquery-ui.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
    <script src="src/js/main.js"></script>
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="src/jquery-ui-1.11.3.custom/jquery-ui.min.css" type="text/css" /> -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Memex-Geospace</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container-fluid -->
    </nav><!-- /.navbar -->


    <div id="map"></div>
    <div class="absolute-fixed-width">
        <div><span id="start">Foo</span></div>
        <div><span id="end">Bar</span></div>
    </div>
    <div class="col-md-offset-9 col-md-3 top-buffer with-background">
        <label></label>
        <form class="form form-horizontal" role="search">
            <label>Search</label>
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                          </span>
                          <input type="text" class="form-control" placeholder="Search for...">
                        </div><!-- /input-group -->
                    </div>
                </div>
            <div class="top-buffer">
                <label>Temporal Range</label>
                <div id="slider"></div>
                <label></label>
            </div>
            <div class="player text-center">

                <button type="button" id="button_bw" class="btn" onclick='myApp.buttonBackPress()'>
                  <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
                </button>

                <button type="button" id="button_play" class="btn" onclick='myApp.buttonPlayPress()'>
                  <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                </button>

                <button type="button" id="button_stop" class="btn" onclick='myApp.buttonStopPress()'>
                  <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                </button>

                <button type="button" id="button_fw" class="btn" onclick='myApp.buttonForwardPress()'>
                  <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
                </button>
            </div>
            <label></label>
        </form>
    </div>
    <div id="images"></div>
</body>
